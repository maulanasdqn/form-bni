<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document BNI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <h1 class="header-text">FORMULIR PENDAFTARAN HAJI</h1>
      <h1>LOGO</h1>
    </nav>
    <div class="kotak">
      <div class="jenis-jenis">
        <div class="judul">
          <h1 class="text-judul">
            Mohon diisi dengan huruf cetak dan beri tanda ceklis pada kotak
            pilihan
          </h1>
        </div>
        <div class="jenis-nasabah">
          <label class="label-jenis" for="jenis">Jenis Nasabah</label>

          <input
            class="radio"
            type="radio"
            name="jenis-nasabah"
            id="jenis-nasabah"
            placeholder="Baru"
          />
          <label class="baru" for="baru">Baru</label>

          <input
            class="radio"
            type="radio"
            name="jenis-nasabah"
            id="jenis-nasabah"
            placeholder="Lama"
          />
          <label for="lama">Lama</label>
        </div>
        <h1 class="text-judul">
          Jenis nasabah lama hanya tinggal mengisi yang di tandai kuning
        </h1>
      </div>
      <div class="no-cif">
        <div class="wrap">
          <h4>No CIF</h4>
          <h4>*di isi oleh bank</h4>
        </div>
        <div class="box">
          <div class="box-l"></div>
          <div class="box-l"></div>
          <div class="box-l"></div>
          <div class="box-l"></div>
          <div class="box-l"></div>
          <div class="box-l"></div>
          <div class="box-l"></div>
          <div class="box-l"></div>
          <div class="box-l"></div>
          <div class="box-l"></div>
          <div class="box-l"></div>
        </div>
      </div>
    </div>
    <div class="data-nasabah">
      <h1>DATA NASABAH</h1>
    </div>
    <div class="input-data">
      <div class="data-diri">
        <label for="nama">Nama Lengkap (Sesuai dengan tanda pengenal)</label>
        <input class="input-nama" type="text" placeholder="Masukan Nama Anda" />
      </div>
      <div class="data-misc">
        <label for="alias">Nama alias : </label>
        <input type="text" placeholder="Masukan Nama Alias Anda" />
      </div>
      <div class="data-misc">
        <label for="alias">Jenis kelamin : </label>
        <div class="perempuan">
          <input type="checkbox" placeholder="Masukan Nama Alias Anda" />
          <label class="prem" for="perempuan">Laki-laki</label>
        </div>
        <div class="perempuan">
          <input type="checkbox" placeholder="Masukan Nama Alias Anda" />
          <label class="prem" for="perempuan">Perempuan</label>
        </div>
      </div>
      <div class="data-misc">
        <label for="alias">Kewarganegaraan : </label>
        <div class="perempuan">
          <input type="checkbox" placeholder="Masukan Nama Alias Anda" />
          <label class="prem" for="perempuan">WNI</label>
        </div>
        <div class="perempuan">
          <input type="checkbox" placeholder="Masukan Nama Alias Anda" />
          <label class="prem" for="perempuan">WNA</label>
        </div>
      </div>
      <div class="data-misc">
        <label for="alias">Tanda pengenal : </label>
        <div class="perempuan">
          <input type="checkbox" placeholder="Masukan Nama Alias Anda" />
          <label class="prem" for="perempuan">KTP</label>
        </div>
        <div class="perempuan">
          <input type="checkbox" placeholder="Masukan Nama Alias Anda" />
          <label class="prem" for="perempuan">SIM</label>
        </div>
      </div>
      <div class="data-misc">
        <label for="alias">Nomor : </label>
        <input type="text" placeholder="Masukan Nomor" />
      </div>
      <div class="data-misc">
        <label for="alias">Berlaku spd : </label>
        <div class="perempuan">
          <label class="prem" for="perempuan">tgl</label>
          <input type="text" placeholder="Masukan Tanggal" />
        </div>
        <div class="perempuan">
          <label class="prem" for="perempuan">bln</label>
          <input type="text" placeholder="Masukan Bulan" />
        </div>
        <div class="perempuan">
          <label class="prem" for="perempuan">thn</label>
          <input type="text" placeholder="Masukan Tahun" />
        </div>
      </div>
      <div class="data-misc">
        <label for="">Tempat lahir</label>
        <input type="text" placeholder="Masukan tempat lahir anda" />
      </div>
    </div>
  </body>
</html>
